version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: pokemon_db
      POSTGRES_PASSWORD: pokemon1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:pokemon1234@postgres:5432/pokemon_db
      - REDIS_HOST=redis
      - JWT_SECRET="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoicG9rZW1vbiJ9.XgsdpAjC7UjL0CPLlM2hMX8S3pcD6AS8PY3XMGhCPRI"

volumes:
  postgres_data: